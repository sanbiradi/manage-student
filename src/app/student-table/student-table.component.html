<div class="student-table-container">
  <!-- Add Student Button -->

  <h1>Students Table</h1>
  
  <div class="header-actions">
    <button mat-raised-button color="primary" [routerLink]="'/student-form'">
        <mat-icon>add</mat-icon> Add Student
    </button>
  </div>


  <table mat-table [dataSource]="students$ | async" class="student-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let student"> {{student.age}} </td>
    </ng-container>


    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let student"> {{student.gender}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let student" class="actions-cell">
        <button mat-icon-button color="primary" [routerLink]="['/student-form',student.id]">
          <mat-icon>edit</mat-icon>
        
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(student.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['name', 'age', 'gender', 'actions']"></tr>

    <tr mat-row *matRowDef="let row; columns: ['name', 'age', 'gender', 'actions'];"></tr>
  </table>
</div>
